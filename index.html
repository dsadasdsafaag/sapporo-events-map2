<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>札幌イベントMAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { display: flex; flex-direction: column; font-family: system-ui, -apple-system, "Segoe UI", Roboto; }
    header {
      min-height: 50px;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
    }
    h1 { margin: 0; font-size: 16px; }
    #map { flex: 1; width: 100%; }
  </style>
</head>
<body>
  <header>
    <h1>札幌イベントMAP</h1>
    <span style="font-size:12px;color:#666;">（OpenStreetMap標準版・全画面）</span>
  </header>

  <div id="map"></div>

  <script>
    if (!window.L) {
      document.getElementById('map').innerHTML = 'Leafletが読み込めていません。';
    } else {
      const map = L.map('map').setView([43.0618, 141.3545], 12);

      // ✅ OpenStreetMap標準タイル（最初に地図が出た時の形式）
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      // テストマーカー
      L.marker([43.0610, 141.356]).addTo(map).bindPopup('テスト：大通公園付近');
    }
  </script>
</body>
</html>
