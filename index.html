<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>札幌イベントMAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet（SRIなし・順序保証） -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- ルーティング（後で使う用。今は地図が出るかの確認が先） -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto; }
    header{ padding:10px 12px; border-bottom:1px solid #eee; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    h1 { margin:0; font-size:16px; }
    /* まずは“絶対に高さがある”ことを確認するため 80vh 固定 */
    #map { height: 80vh; border-top: 1px solid #f0f0f0; }
  </style>
</head>
<body>
  <header>
    <h1>札幌イベントMAP</h1>
    <span style="font-size:12px;color:#666;">（まずは地図が出るかの確認版）</span>
  </header>

  <div id="map"></div>

  <script>
    // Leafletがロードできているか簡易チェック
    if (!window.L) {
      document.getElementById('map').innerHTML =
        'Leafletが読み込めていません。ネットワーク/拡張機能/SRIを確認してください。';
    } else {
      // 札幌中心
      const map = L.map('map').setView([43.0618, 141.3545], 12);

      // HTTPSのOSMタイルを使用（混在コンテンツ回避）
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      // テスト用マーカー（大通公園あたり）
      L.marker([43.0610, 141.356]).addTo(map).bindPopup('テスト：大通公園付近');
    }
  </script>
</body>
</html>
