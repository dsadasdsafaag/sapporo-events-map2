<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>札幌イベントMAP</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- i18next for UI language switch -->
  <script defer src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>

  <script defer src="app.js"></script>
</head>
<body>
  <header class="site-header">
    <h1 data-i18n="title">札幌イベントMAP</h1>
    <div class="controls-row">
      <!-- Category Tabs -->
      <nav id="categoryTabs" class="tabs" role="tablist" aria-label="Categories">
        <button class="tab is-active" data-cat="all" data-i18n="cat.all">すべて</button>
        <button class="tab" data-cat="観光" data-i18n="cat.sightseeing">観光</button>
        <button class="tab" data-cat="グルメ" data-i18n="cat.food">グルメ</button>
        <button class="tab" data-cat="体験" data-i18n="cat.activity">体験</button>
        <button class="tab" data-cat="学び" data-i18n="cat.learn">学び</button>
        <button class="tab" data-cat="その他" data-i18n="cat.other">その他</button>
      </nav>

      <!-- Date quick filters -->
      <div class="date-filters">
        <button class="btn ghost" data-date="today" data-i18n="date.today">今日</button>
        <button class="btn ghost" data-date="weekend" data-i18n="date.weekend">今週末</button>
        <button class="btn ghost" data-date="nextweek" data-i18n="date.nextweek">来週</button>
        <button class="btn ghost" data-date="clear" data-i18n="date.clear">日付解除</button>
      </div>

      <!-- Language switch -->
      <div class="lang-switch">
        <label for="langSelect" class="sr-only">Language</label>
        <select id="langSelect" class="select">
          <option value="ja">日本語</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="ko">한국어</option>
          <option value="zh">中文</option>
        </select>
      </div>

      <!-- Search box (optional) -->
      <div class="search">
        <input id="searchBox" class="input" type="search" placeholder="施設名やイベント名で検索" data-i18n-placeholder="search.placeholder">
      </div>
    </div>
  </header>

  <!-- Split layout: Map + List -->
  <main class="layout">
    <section id="map" aria-label="Map"></section>
    <aside id="listPane" aria-label="List">
      <div id="listHeader" class="list-header">
        <span id="hitCount"></span>
        <button id="toggleView" class="btn small" data-mode="both" data-i18n="view.toggle">地図＋一覧</button>
      </div>
      <ul id="eventList" class="event-list" aria-live="polite"></ul>
    </aside>
  </main>

  <footer class="site-footer">
    <small>© 2025 Sapporo Events — Data © OpenStreetMap contributors</small>
  </footer>
</body>
</html>
