<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>札幌イベントMAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ Leafletの読み込み（SRIなし・順序保証） -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; font-family: system-ui, -apple-system, "Segoe UI", Roboto; }
    header{
      height: 50px;
      padding: 8px 12px;
      border-bottom:1px solid #eee;
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
    }
    h1 { margin:0; font-size:16px; }
    /* 地図を画面いっぱいに */
    #map { height: calc(100vh - 50px); width:100%; }
  </style>
</head>
<body>
  <header>
    <h1>札幌イベントMAP</h1>
    <span style="font-size:12px;color:#666;">（地理院の淡色地図・全画面版）</span>
  </header>

  <div id="map"></div>

  <script>
    // ✅ Leafletが読み込まれているかチェック
    if (!window.L) {
      document.getElementById('map').innerHTML =
        '❌ Leafletが読み込めていません。ネットワークまたは拡張機能を確認してください。';
    } else {
      // ✅ 地図を初期化（札幌中心）
      const map = L.map('map').setView([43.0618, 141.3545], 12);

      // ✅ 地理院タイル（淡色地図）
      L.tileLayer(
        'https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png',
        {
          maxZoom: 18,
          attribution: '地理院タイル（淡色地図） | © 国土地理院 / © OpenStreetMap contributors'
        }
      ).addTo(map);

      // ✅ テスト用マーカー（大通公園）
      L.marker([43.0610, 141.356])
        .addTo(map)
        .bindPopup('テスト：大通公園付近');
    }
  </script>
</body>
</html>
